<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h2 mat-dialog-title>Ajouter une classe</h2>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <mat-form-field appearance="">
          <mat-label>Choisir une date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Choisir une heure</mat-label>
          <input matInput type="time" id="hours" class="form-control" mdbInput formControlName="hours"/>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="">
          <mat-label>Choisir la formation</mat-label>
          <select matNativeControl formControlName="formation">
            <option *ngFor="let opt of dataBaseService.fetchAllFormations()" [value]="opt.id">{{ opt.name }}</option>
          </select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width">
          <input matInput type="number" placeholder="Durée" formControlName="duration">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="">
          <mat-label>Choisir l'enseignement</mat-label>
          <select matNativeControl formControlName="nameClass">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="">
          <mat-label>Choisir un type de classe</mat-label>
          <select matNativeControl formControlName="typeOfClass">
            <option value=""></option>
            <option value="TD">TD</option>
            <option value="TP">TP</option>
            <option value="COURS">COURS</option>
            <option value="EXAMEN">EXAMEN</option>
          </select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="">
          <mat-label>Choisir un enseignant</mat-label>
          <select matNativeControl formControlName="nameTeacher">
            <option value=""></option>
          </select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="">
          <mat-label>Choisir une modalité</mat-label>
          <select matNativeControl formControlName="modality">
            <option value=""></option>
            <option value="Presence">Presence</option>
            <option value="Distanciel">Distanciel</option>
            <option value="Hybride">Hybride</option>
          </select>
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <mat-dialog-actions>
          <div class="row">
            <button mat-button class="btn btn-primary" id="submit" [disabled]="!form.valid">Ajouter</button>
            <button mat-button class="btn btn-dark" id="cancel" (click)="close()">Annuler</button>
          </div>
        </mat-dialog-actions>
      </div>
    </form>
  </div>
</div>
